<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BFF Chat Pro</title>

<style>
:root{
  --accent:#ff9aa2;
  --bg:#fff5f7;
  --me:#ff9aa2;
  --fr:#ffffff;
  --text:#444;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system;
  display:flex;
  justify-content:center;
  height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  background:white;
  display:flex;
  flex-direction:column;
}

header{
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid #eee;
}

.chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.row{
  display:flex;
}

.me{justify-content:flex-end}
.fr{justify-content:flex-start}

.bubble{
  max-width:80%;
  padding:10px 14px;
  border-radius:18px;
  font-size:0.95rem;
  line-height:1.4;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

.me .bubble{
  background:var(--me);
  color:white;
  border-bottom-right-radius:4px;
}

.fr .bubble{
  background:var(--fr);
  color:var(--text);
  border:1px solid #eee;
  border-bottom-left-radius:4px;
}

.time{
  font-size:0.65rem;
  opacity:.7;
  margin-top:4px;
  text-align:right;
}

.input{
  padding:10px;
  display:flex;
  gap:8px;
  border-top:1px solid #eee;
}

textarea{
  flex:1;
  border-radius:20px;
  padding:10px 14px;
  border:1px solid #ddd;
  resize:none;
}

button{
  width:42px;
  height:42px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  color:white;
  font-size:1.2rem;
}
</style>
</head>

<body>
<div class="app">

<header>
  ðŸ¦„ <b>Bestie</b>
  <span id="typing" style="font-size:.75rem;color:var(--accent);display:none;">typingâ€¦</span>
</header>

<div class="chat" id="chat"></div>

<div class="input">
  <textarea id="msg" rows="1" placeholder="Type messageâ€¦"></textarea>
  <button onclick="send()">ðŸš€</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, remove, onValue } 
from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
  databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let myId = localStorage.getItem("bff_id");
if(!myId){
  myId="u_"+Math.random().toString(36).slice(2,9);
  localStorage.setItem("bff_id",myId);
}

const chat = document.getElementById("chat");

/* ðŸ”¥ AUTO DELETE AFTER 24H */
const DAY = 24*60*60*1000;

onChildAdded(ref(db,"chat_room"), snap=>{
  const d=snap.val();
  if(Date.now()-d.ts > DAY){
    remove(ref(db,`chat_room/${snap.key}`));
    return;
  }
  render(snap.key,d);
});

/* TYPING */
document.getElementById("msg").oninput=()=>{
  set(ref(db,"typing/"+myId),true);
  clearTimeout(window.t);
  window.t=setTimeout(()=>set(ref(db,"typing/"+myId),false),1500);
};

onValue(ref(db,"typing"),s=>{
  const v=s.val()||{};
  document.getElementById("typing").style.display=
    Object.keys(v).some(i=>i!==myId&&v[i])?"block":"none";
});

/* SEND */
window.send=()=>{
  const t=msg.value.trim();
  if(!t) return;
  push(ref(db,"chat_room"),{
    senderId:myId,
    text:t,
    ts:Date.now(),
    deliveredTo:{[myId]:true},
    seenBy:{[myId]:true}
  });
  msg.value="";
};

/* RENDER */
function render(id,d){
  if(document.getElementById(id)) return;

  /* delivered */
  if(!d.deliveredTo?.[myId]){
    set(ref(db,`chat_room/${id}/deliveredTo/${myId}`),true);
  }

  const row=document.createElement("div");
  row.className="row "+(d.senderId===myId?"me":"fr");
  row.id=id;

  let status="";
  if(d.senderId===myId){
    if(d.seenBy && Object.keys(d.seenBy).length>1) status=" ðŸ‘€ Seen";
    else if(d.deliveredTo && Object.keys(d.deliveredTo).length>1) status=" âœ“âœ“ Delivered";
    else status=" âœ“ Sent";
  }

  row.innerHTML=`
    <div class="bubble">
      ${d.text}
      <div class="time">
        ${new Date(d.ts).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}
        ${status}
      </div>
    </div>`;

  /* LONG PRESS DELETE (only my msg) */
  let timer;
  row.onmousedown=row.ontouchstart=()=>{
    timer=setTimeout(()=>{
      if(d.senderId===myId && confirm("Delete message?")){
        remove(ref(db,`chat_room/${id}`));
      }
    },700);
  };
  row.onmouseup=row.ontouchend=()=>clearTimeout(timer);

  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;

  /* SEEN */
  if(d.senderId!==myId){
    set(ref(db,`chat_room/${id}/seenBy/${myId}`),true);
  }
}
</script>
</body>
</html>
