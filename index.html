<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFF Chat Pro üíñ</title>
    <style>
        :root { 
            --primary: #ffb7b2; --accent: #ff9aa2; 
            --bg: #fff0f5; --text: #5d4d5f; --white: #ffffff; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            margin: 0; display: flex; justify-content: center; height: 100dvh; overflow: hidden; 
        }

        .app-container { 
            width: 100%; max-width: 420px; height: 100dvh; 
            background: rgba(255, 255, 255, 0.95); /* Visibility thodi badhai hai */
            display: flex; flex-direction: column; position: relative;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen { 
            position: fixed; inset: 0; background: var(--accent); 
            z-index: 2000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.6s ease-in-out; 
        }
        .login-box { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 85%; }
        input[type="password"] { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #eee; margin: 20px 0; text-align: center; font-size: 1.2rem; background: #fafafa; }

        /* --- HEADER --- */
        header { 
            padding: 15px 20px; display: flex; align-items: center; 
            background: white; border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 10;
        }

        /* --- CHAT AREA --- */
        .chat-area { 
            flex: 1; padding: 15px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 15px; 
            scroll-behavior: smooth; background: transparent;
            min-height: 0; /* Yeh ensure karta hai ki flex container collapse na ho */
        }
        
        .msg-row { position: relative; width: 100%; display: flex; flex-direction: column; }
        .swipe-action {
            position: absolute; left: 0; top: 0; bottom: 0; width: 100px;
            display: flex; align-items: center; padding-left: 20px;
            font-weight: bold; color: white; border-radius: 15px; z-index: 0;
            background: #ff6b6b;
        }

        .msg-bubble-container { position: relative; z-index: 1; transition: transform 0.2s ease; max-width: 85%; }
        .me-container { align-self: flex-end; }
        .fr-container { align-self: flex-start; }

        .bubble { padding: 12px 18px; border-radius: 22px; font-size: 0.95rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); line-height: 1.4; word-wrap: break-word; }
        .me-bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .fr-bubble { background: #f0f0f0; color: var(--text); border-bottom-left-radius: 4px; }

        /* --- INPUT --- */
        .input-area { padding: 15px; display: flex; gap: 10px; align-items: center; background: white; border-top: 1px solid #f0f0f0; }
        #msg-input { flex: 1; padding: 14px 20px; border-radius: 30px; border: 1px solid #f0f0f0; background: #fafafa; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--accent); margin:0;">BFF Chat Pro</h2>
            <p style="color:#888; font-size: 0.9rem;">Private & Secure</p>
            <input type="password" id="passInput" placeholder="Enter Password">
            <button onclick="unlock()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--accent); color:white; font-weight:bold; cursor:pointer;">Unlock Now</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div style="font-size: 1.8rem;">ü¶Ñ</div>
            <div style="margin-left:12px">
                <div style="font-weight:bold; font-size:1.1rem">Bestie</div>
                <div id="typing" style="font-size:0.75rem; color:var(--accent); display:none;">typing...</div>
            </div>
        </header>

        <div class="chat-area" id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type message..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="border:none; background:var(--accent); color:white; width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">üöÄ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
            databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('bff_chat_user_id');
        if (!myId) {
            myId = "u_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('bff_chat_user_id', myId);
        }

        window.unlock = () => {
            if(document.getElementById('passInput').value === "1986") {
                document.getElementById('login-screen').style.transform = "translateY(-100%)";
                init();
            } else { alert("Wrong Password!"); }
        };

        function init() {
            const box = document.getElementById('chat-box');
            box.innerHTML = ""; // Clear loader/old data

            // Listen for new messages
            onChildAdded(ref(db, 'chat_room'), (snap) => {
                render(snap.key, snap.val());
            });

            // Listen for deletions (Taaki real-time delete ho)
            onChildRemoved(ref(db, 'chat_room'), (snap) => {
                const el = document.getElementById(`row-${snap.key}`);
                if(el) el.remove();
            });

            onValue(ref(db, 'typing'), (snap) => {
                const typing = snap.val() || {};
                const isTyping = Object.keys(typing).some(id => id !== myId && typing[id]);
                document.getElementById('typing').style.display = isTyping ? 'block' : 'none';
            });
        }

        window.send = () => {
            const val = document.getElementById('msg-input').value.trim();
            if(!val) return;
            push(ref(db, 'chat_room'), {
                senderId: myId, text: val, ts: Date.now()
            });
            document.getElementById('msg-input').value = "";
        };

        function render(id, data) {
            const box = document.getElementById('chat-box');
            if(document.getElementById(`row-${id}`)) return; // Duplicate check

            const isMe = data.senderId === myId;
            const row = document.createElement('div');
            row.className = 'msg-row';
            row.id = `row-${id}`;
            
            row.innerHTML = `
                <div class="swipe-action">üóëÔ∏è Delete</div>
                <div class="msg-bubble-container ${isMe ? 'me-container' : 'fr-container'}">
                    <div class="bubble ${isMe ? 'me-bubble' : 'fr-bubble'}">
                        ${data.text}
                    </div>
                </div>
            `;

            const bubbleCont = row.querySelector('.msg-bubble-container');
            let startX = 0, moveX = 0;
            
            bubbleCont.ontouchstart = (e) => startX = e.touches[0].clientX;
            bubbleCont.ontouchmove = (e) => {
                moveX = e.touches[0].clientX - startX;
                if(moveX < 0) moveX = 0; 
                if(moveX > 100) moveX = 100;
                bubbleCont.style.transform = `translateX(${moveX}px)`;
            };
            bubbleCont.ontouchend = () => {
                if(moveX > 80) { 
                    if(confirm("Delete message?")) {
                        remove(ref(db, `chat_room/${id}`));
                    }
                }
                bubbleCont.style.transform = "translateX(0)";
                moveX = 0;
            };

            box.appendChild(row);
            box.scrollTop = box.scrollHeight; // Auto scroll to bottom
        }

        document.getElementById('msg-input').oninput = () => {
            set(ref(db, `typing/${myId}`), true);
            clearTimeout(window.tOut);
            window.tOut = setTimeout(() => set(ref(db, `typing/${myId}`), false), 2000);
        };
    </script>
</body>
</html>
