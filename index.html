<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFF Chat Pro üíñ</title>
    <style>
        :root { 
            --primary: #ffb7b2; 
            --accent: #ff9aa2; 
            --bg-gradient: linear-gradient(135deg, #fff5f5 0%, #f0f4ff 100%);
            --text-dark: #4a4a4a;
            --me-gradient: linear-gradient(135deg, #ff9aa2 0%, #ffb7b2 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fdfcfb;
            margin: 0; padding: 0;
            display: flex; justify-content: center; 
            height: 100vh; height: 100dvh;
            overflow: hidden;
        }

        .app-container { 
            width: 100%; max-width: 420px; 
            height: 100%; 
            background: var(--bg-gradient);
            display: flex; flex-direction: column; 
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
        }

        /* --- LOGIN SCREEN --- */
        #login-screen { 
            position: fixed; inset: 0; 
            background: var(--me-gradient); 
            z-index: 9999; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .login-box { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 40px 30px; border-radius: 30px; text-align: center; width: 85%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        input[type="password"] { 
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #ffe4e1; 
            margin: 20px 0; text-align: center; font-size: 1.2rem; background: white;
            transition: 0.3s;
        }
        input[type="password"]:focus { border-color: var(--accent); }

        /* --- HEADER --- */
        header { 
            height: 80px; padding: 0 25px; display: flex; align-items: center; 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.03); flex-shrink: 0; z-index: 10;
        }
        .avatar {
            width: 45px; height: 45px; background: white; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* --- CHAT AREA --- */
        .chat-area { 
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }
        
        .msg-row { position: relative; width: 100%; display: flex; flex-direction: column; margin-bottom: 4px; }
        
        .swipe-action {
            position: absolute; left: 0; top: 0; bottom: 0; width: 60px;
            background: #ff6b6b; color: white; display: flex; align-items: center;
            justify-content: center; font-size: 1.2rem; border-radius: 18px; z-index: 0;
        }

        .msg-bubble-container { position: relative; z-index: 1; transition: transform 0.25s ease; max-width: 80%; }
        .me-container { align-self: flex-end; }
        .fr-container { align-self: flex-start; }

        .bubble { 
            padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; 
            line-height: 1.45; word-break: break-word; position: relative;
        }
        .me-bubble { 
            background: var(--me-gradient); color: white; 
            border-bottom-right-radius: 5px;
            box-shadow: 0 8px 15px rgba(255, 154, 162, 0.3);
        }
        .fr-bubble { 
            background: white; color: var(--text-dark); 
            border-bottom-left-radius: 5px; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.03);
        }

        /* --- INPUT AREA --- */
        .input-area { 
            padding: 20px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            display: flex; gap: 12px; align-items: center; flex-shrink: 0;
            border-top: 1px solid rgba(0,0,0,0.03);
        }
        .input-wrapper {
            flex: 1; background: white; border-radius: 25px; padding: 2px 5px;
            display: flex; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        #msg-input { 
            flex: 1; padding: 12px 15px; border: none; background: transparent; 
            font-size: 0.95rem; color: var(--text-dark);
        }
        .send-btn { 
            border: none; background: var(--me-gradient); color: white; 
            width: 44px; height: 44px; border-radius: 22px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 154, 162, 0.4); transition: 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--accent); margin:0; font-size: 1.8rem;">BFF Chat Pro</h2>
            <p style="color:#aaa; font-size: 0.85rem; margin-top: 5px;">Unlock your private space</p>
            <input type="password" id="passInput" placeholder="Passcode">
            <button onclick="unlock()" style="width:100%; padding:16px; border-radius:18px; border:none; background:var(--me-gradient); color:white; font-weight:bold; font-size: 1rem; cursor:pointer;">Enter Chat</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="avatar">ü¶Ñ</div>
            <div style="margin-left:15px">
                <div style="font-weight:700; color: var(--text-dark); font-size: 1.1rem;">Bestie</div>
                <div id="typing" style="font-size:0.75rem; color:var(--accent); font-weight:600; display:none;">typing...</div>
            </div>
        </header>

        <div class="chat-area" id="chat-box"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="Aa" onkeypress="if(event.key==='Enter') send()">
            </div>
            <button class="send-btn" onclick="send()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
            databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('bff_chat_user_id');
        if (!myId) {
            myId = "u_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('bff_chat_user_id', myId);
        }

        window.unlock = () => {
            if(document.getElementById('passInput').value === "1986") {
                document.getElementById('login-screen').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = "none";
                }, 600);
                init();
            } else { alert("Wrong Password!"); }
        };

        function init() {
            onChildAdded(ref(db, 'chat_room'), (snap) => render(snap.key, snap.val()));
            onChildRemoved(ref(db, 'chat_room'), (snap) => {
                const el = document.getElementById(`row-${snap.key}`);
                if(el) el.remove();
            });
            onValue(ref(db, 'typing'), (snap) => {
                const typing = snap.val() || {};
                const isTyping = Object.keys(typing).some(id => id !== myId && typing[id]);
                document.getElementById('typing').style.display = isTyping ? 'block' : 'none';
            });
        }

        window.send = () => {
            const val = document.getElementById('msg-input').value.trim();
            if(!val) return;
            push(ref(db, 'chat_room'), { senderId: myId, text: val, ts: Date.now() });
            document.getElementById('msg-input').value = "";
        };

        function render(id, data) {
            const box = document.getElementById('chat-box');
            if(document.getElementById(`row-${id}`)) return;

            const isMe = data.senderId === myId;
            const row = document.createElement('div');
            row.className = 'msg-row';
            row.id = `row-${id}`;
            
            row.innerHTML = `
                <div class="swipe-action">üóëÔ∏è</div>
                <div class="msg-bubble-container ${isMe ? 'me-container' : 'fr-container'}">
                    <div class="bubble ${isMe ? 'me-bubble' : 'fr-bubble'}">${data.text}</div>
                </div>
            `;

            const bubbleCont = row.querySelector('.msg-bubble-container');
            let startX = 0, moveX = 0;
            
            bubbleCont.ontouchstart = (e) => startX = e.touches[0].clientX;
            bubbleCont.ontouchmove = (e) => {
                moveX = e.touches[0].clientX - startX;
                if(moveX < 0) moveX = 0; 
                if(moveX > 70) moveX = 70;
                bubbleCont.style.transform = `translateX(${moveX}px)`;
            };
            bubbleCont.ontouchend = () => {
                if(moveX > 55) { 
                    if(confirm("Delete this message?")) remove(ref(db, `chat_room/${id}`));
                }
                bubbleCont.style.transform = "translateX(0)";
                moveX = 0;
            };

            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('msg-input').oninput = () => {
            set(ref(db, `typing/${myId}`), true);
            clearTimeout(window.tOut);
            window.tOut = setTimeout(() => set(ref(db, `typing/${myId}`), false), 2000);
        };
    </script>
</body>
</html>
