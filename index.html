<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFF Chat Pro üíñ</title>
    
    <style>
        :root { 
            --primary: #ffb7b2; --secondary: #ffdac1; --accent: #ff9aa2; 
            --bg: #fff0f5; --text: #5d4d5f; --white: #ffffff; 
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100dvh; color: var(--text); overflow: hidden; 
        }

        /* --- GLASS CONTAINER --- */
        .app-container { 
            width: 100%; max-width: 420px; height: 92vh; 
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }

        @media (max-width: 480px) {
            .app-container { height: 100dvh; border-radius: 0; }
        }

        /* --- HIDDEN LOGIN --- */
        #login-screen { 
            position: absolute; inset: 0; 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            z-index: 100; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .login-card {
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; width: 80%;
        }
        input[type="password"] {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee;
            margin: 15px 0; text-align: center; font-size: 1.1rem; outline: none;
        }

        /* --- HEADER --- */
        header { 
            padding: 15px 20px; display: flex; align-items: center; 
            background: rgba(255,255,255,0.5); border-bottom: 1px solid rgba(0,0,0,0.05); 
        }
        .status-dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; display: inline-block; margin-right: 5px; }

        /* --- CHAT AREA & SWIPE --- */
        .chat-area { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .message-wrapper { position: relative; width: 100%; overflow: hidden; transition: transform 0.1s; cursor: grab; }
        
        .swipe-bg {
            position: absolute; inset: 0; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 20px; font-weight: bold; color: white; border-radius: 18px; z-index: 0;
        }
        .swipe-delete { background: #ff6b6b; justify-content: flex-start; }
        .swipe-reply { background: #4dabf7; justify-content: flex-end; }

        .message-container { position: relative; z-index: 1; transition: transform 0.2s; max-width: 85%; }
        .message-container.me { align-self: flex-end; }
        .message-container.friend { align-self: flex-start; }

        .message { 
            padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); position: relative;
        }
        .message.me { background: var(--accent); color: white; border-bottom-right-radius: 5px; }
        .message.friend { background: white; color: var(--text); border-bottom-left-radius: 5px; }

        /* --- REPLY STYLING --- */
        .reply-quote { 
            background: rgba(0,0,0,0.05); border-left: 3px solid rgba(0,0,0,0.2);
            padding: 4px 8px; border-radius: 4px; margin-bottom: 6px; font-size: 0.8rem;
        }

        #reply-preview {
            display: none; background: #f1f3f5; padding: 10px 20px;
            border-top: 1px solid #eee; font-size: 0.85rem; border-left: 5px solid var(--accent);
        }

        /* --- INPUT --- */
        .input-area { padding: 15px; display: flex; gap: 10px; align-items: center; background: white; }
        #msg-input { 
            flex: 1; padding: 12px 18px; border-radius: 25px; 
            border: 1px solid #eee; outline: none; font-size: 1rem;
            transition: 0.3s;
        }
        #msg-input:focus { border-color: var(--accent); }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--bg); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        .tick { font-size: 0.7rem; margin-left: 5px; opacity: 0.7; }
        .tick.blue { color: #34b7f1; opacity: 1; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="login-screen">
            <div class="login-card">
                <h2 style="margin:0; color:var(--accent)">BFF PRO</h2>
                <p style="font-size:0.8rem; color:#888">Secure encrypted chat</p>
                <input type="password" id="password" placeholder="Secret Key">
                <button onclick="checkLogin()" style="width:100%; padding:12px; border-radius:12px; border:none; background:var(--accent); color:white; font-weight:bold; cursor:pointer;">Unlock Chat</button>
            </div>
        </div>

        <header>
            <div style="font-size: 1.8rem;">ü¶Ñ</div>
            <div style="margin-left:12px">
                <div style="font-weight:bold; font-size:1.1rem">Bestie</div>
                <div id="typing-indicator" style="font-size:0.75rem; color:var(--accent); display:none;">
                    <span class="status-dot"></span> typing...
                </div>
            </div>
            <button onclick="clearAll()" style="margin-left:auto; border:none; background:none; font-size:1.2rem; opacity:0.3">üóëÔ∏è</button>
        </header>

        <div class="chat-area" id="chat-box"></div>

        <div id="reply-preview">
            <div style="display:flex; justify-content:space-between">
                <span id="reply-text" style="color:#666; font-style:italic">Replying...</span>
                <span onclick="cancelReply()" style="cursor:pointer">‚úï</span>
            </div>
        </div>

        <div class="input-area">
            <button class="btn-round" onclick="document.getElementById('file-input').click()">üì∑</button>
            <input type="file" id="file-input" hidden onchange="handleFile()">
            <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="btn-round" style="background:var(--accent); color:white" onclick="sendMessage()">üöÄ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, onChildAdded, onChildChanged, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
            authDomain: "cute-chat-app-85eed.firebaseapp.com",
            projectId: "cute-chat-app-85eed",
            databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('chat_id') || "user_" + Math.random().toString(36).substr(2, 5);
        localStorage.setItem('chat_id', myId);

        let replyData = null;

        // --- AUTH ---
  window.checkLogin = () => {
    const pass = document.getElementById('password').value;
    if(pass === "1986") {
        document.getElementById('login-screen').style.display = "none"; // Direct hide
        initChat();
    } else { 
        alert("Access Denied ‚ùå"); 
    }
};


        function initChat() {
            onChildAdded(ref(db, 'chat_room'), (snap) => {
                renderMsg(snap.key, snap.val());
                if(snap.val().senderId !== myId) update(ref(db, `chat_room/${snap.key}`), {seen: true});
            });

            onChildChanged(ref(db, 'chat_room'), (snap) => {
                const tick = document.querySelector(`#msg-${snap.key} .tick`);
                if(tick && snap.val().seen) tick.classList.add('blue');
            });

            onValue(ref(db, 'typing'), (snap) => {
                const users = snap.val() || {};
                const typing = Object.keys(users).some(id => id !== myId && users[id]);
                document.getElementById('typing-indicator').style.display = typing ? 'block' : 'none';
            });
        }

        // --- SWIPE LOGIC ---
        function attachSwipe(el, id, text) {
            let startX = 0, currentX = 0;
            
            el.addEventListener('touchstart', (e) => startX = e.touches[0].clientX);
            el.addEventListener('touchmove', (e) => {
                currentX = e.touches[0].clientX - startX;
                if(currentX > 100) el.style.transform = `translateX(100px)`; // Slide Right (Delete)
                else if(currentX < -100) el.style.transform = `translateX(-100px)`; // Slide Left (Reply)
                else el.style.transform = `translateX(${currentX}px)`;
            });

            el.addEventListener('touchend', () => {
                if(currentX > 80) { // DELETE TRIGGER
                    if(confirm("Delete message?")) remove(ref(db, `chat_room/${id}`));
                } else if(currentX < -80) { // REPLY TRIGGER
                    prepareReply(text);
                }
                el.style.transform = `translateX(0)`;
                currentX = 0;
            });
        }

        // --- ACTIONS ---
        window.sendMessage = (img = null) => {
            const val = document.getElementById('msg-input').value.trim();
            if(!val && !img) return;

            push(ref(db, 'chat_room'), {
                senderId: myId, text: val, image: img,
                replyTo: replyData, seen: false, ts: Date.now()
            });

            document.getElementById('msg-input').value = "";
            cancelReply();
        };

        function renderMsg(id, data) {
            const box = document.getElementById('chat-box');
            const isMe = data.senderId === myId;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            wrapper.id = `msg-${id}`;
            
            wrapper.innerHTML = `
                <div class="swipe-bg swipe-delete">üóëÔ∏è Delete</div>
                <div class="swipe-bg swipe-reply">üîÑ Reply</div>
                <div class="message-container ${isMe ? 'me' : 'friend'}">
                    <div class="message ${isMe ? 'me' : 'friend'}">
                        ${data.replyTo ? `<div class="reply-quote">‚§¥Ô∏è ${data.replyTo}</div>` : ''}
                        ${data.image ? `<img src="${data.image}" style="width:100%; border-radius:10px">` : ''}
                        ${data.text ? `<div>${data.text}</div>` : ''}
                    </div>
                    ${isMe ? `<span class="tick ${data.seen ? 'blue' : ''}">‚úì‚úì</span>` : ''}
                </div>
            `;

            attachSwipe(wrapper.querySelector('.message-container'), id, data.text || "Image");
            box.appendChild(wrapper);
            box.scrollTop = box.scrollHeight;
        }

        function prepareReply(text) {
            replyData = text;
            document.getElementById('reply-preview').style.display = 'block';
            document.getElementById('reply-text').innerText = "Replying to: " + text;
            document.getElementById('msg-input').focus();
        }

        window.cancelReply = () => {
            replyData = null;
            document.getElementById('reply-preview').style.display = 'none';
        };

        window.handleFile = () => {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onload = (e) => sendMessage(e.target.result);
            reader.readAsDataURL(file);
        };

        window.clearAll = () => { if(confirm("Clear chat?")) remove(ref(db, 'chat_room')); location.reload(); };

        // Typing logic
        document.getElementById('msg-input').oninput = () => {
            set(ref(db, `typing/${myId}`), true);
            clearTimeout(window.tT);
            window.tT = setTimeout(() => set(ref(db, `typing/${myId}`), false), 2000);
        };
    </script>
</body>
</html>
