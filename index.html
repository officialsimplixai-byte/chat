<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFF Chat Pro üíñ</title>
    <style>
        :root { 
            --primary: #ffb7b2; --accent: #ff9aa2; 
            --bg: #fff0f5; --text: #5d4d5f; --white: #ffffff; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #fdfcfb;
            margin: 0; padding: 0;
            display: flex; justify-content: center; 
            height: 100vh; height: 100dvh;
            overflow: hidden; /* Body scroll band */
        }

        .app-container { 
            width: 100%; max-width: 420px; 
            height: 100%; 
            background: white;
            display: flex; flex-direction: column; 
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* --- LOGIN SCREEN --- */
        #login-screen { 
            position: fixed; inset: 0; background: var(--accent); 
            z-index: 9999; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.6s ease-in-out; 
        }
        .login-box { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 85%; }
        input[type="password"] { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #eee; margin: 20px 0; text-align: center; font-size: 1.2rem; }

        /* --- HEADER --- */
        header { 
            height: 70px; padding: 0 20px; display: flex; align-items: center; 
            background: white; border-bottom: 1px solid #f0f0f0; flex-shrink: 0;
        }

        /* --- CHAT AREA (FIXED SCROLL) --- */
        .chat-area { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 15px;
            display: flex; flex-direction: column; gap: 15px;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
        }
        
        .msg-row { position: relative; width: 100%; min-height: 40px; display: flex; flex-direction: column; }
        
        .swipe-action {
            position: absolute; left: 0; top: 0; bottom: 0; width: 80px;
            background: #ff6b6b; color: white; display: flex; align-items: center;
            justify-content: center; font-weight: bold; border-radius: 15px; z-index: 0;
        }

        .msg-bubble-container { position: relative; z-index: 1; transition: transform 0.2s ease; max-width: 85%; }
        .me-container { align-self: flex-end; }
        .fr-container { align-self: flex-start; }

        .bubble { 
            padding: 12px 16px; border-radius: 18px; font-size: 1rem; 
            line-height: 1.4; word-break: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .me-bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .fr-bubble { background: white; color: var(--text); border-bottom-left-radius: 4px; border: 1px solid #eee; }

        /* --- INPUT --- */
        .input-area { 
            padding: 15px; background: white; border-top: 1px solid #f0f0f0;
            display: flex; gap: 10px; align-items: center; flex-shrink: 0;
        }
        #msg-input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f9f9f9; font-size: 1rem; }
        .send-btn { border: none; background: var(--accent); color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--accent);">BFF Chat Pro</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="unlock()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--accent); color:white; font-weight:bold;">Unlock</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div style="font-size: 1.8rem;">ü¶Ñ</div>
            <div style="margin-left:12px">
                <div style="font-weight:bold;">Bestie</div>
                <div id="typing" style="font-size:0.75rem; color:var(--accent); display:none;">typing...</div>
            </div>
        </header>

        <div class="chat-area" id="chat-box">
            </div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type message..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">üöÄ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
            databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('bff_chat_user_id');
        if (!myId) {
            myId = "u_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('bff_chat_user_id', myId);
        }

        window.unlock = () => {
            if(document.getElementById('passInput').value === "1986") {
                document.getElementById('login-screen').style.transform = "translateY(-100%)";
                init();
            } else { alert("Wrong Password!"); }
        };

        function init() {
            const box = document.getElementById('chat-box');
            
            onChildAdded(ref(db, 'chat_room'), (snap) => {
                render(snap.key, snap.val());
            });

            onChildRemoved(ref(db, 'chat_room'), (snap) => {
                const el = document.getElementById(`row-${snap.key}`);
                if(el) el.remove();
            });

            onValue(ref(db, 'typing'), (snap) => {
                const typing = snap.val() || {};
                const isTyping = Object.keys(typing).some(id => id !== myId && typing[id]);
                document.getElementById('typing').style.display = isTyping ? 'block' : 'none';
            });
        }

        window.send = () => {
            const val = document.getElementById('msg-input').value.trim();
            if(!val) return;
            push(ref(db, 'chat_room'), {
                senderId: myId, text: val, ts: Date.now()
            });
            document.getElementById('msg-input').value = "";
        };

        function render(id, data) {
            const box = document.getElementById('chat-box');
            if(document.getElementById(`row-${id}`)) return;

            const isMe = data.senderId === myId;
            const row = document.createElement('div');
            row.className = 'msg-row';
            row.id = `row-${id}`;
            
            row.innerHTML = `
                <div class="swipe-action">üóëÔ∏è</div>
                <div class="msg-bubble-container ${isMe ? 'me-container' : 'fr-container'}">
                    <div class="bubble ${isMe ? 'me-bubble' : 'fr-bubble'}">${data.text}</div>
                </div>
            `;

            const bubbleCont = row.querySelector('.msg-bubble-container');
            let startX = 0, moveX = 0;
            
            bubbleCont.ontouchstart = (e) => startX = e.touches[0].clientX;
            bubbleCont.ontouchmove = (e) => {
                moveX = e.touches[0].clientX - startX;
                if(moveX < 0) moveX = 0; 
                if(moveX > 80) moveX = 80;
                bubbleCont.style.transform = `translateX(${moveX}px)`;
            };
            bubbleCont.ontouchend = () => {
                if(moveX > 60) { 
                    if(confirm("Delete?")) remove(ref(db, `chat_room/${id}`));
                }
                bubbleCont.style.transform = "translateX(0)";
                moveX = 0;
            };

            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('msg-input').oninput = () => {
            set(ref(db, `typing/${myId}`), true);
            clearTimeout(window.tOut);
            window.tOut = setTimeout(() => set(ref(db, `typing/${myId}`), false), 2000);
        };
    </script>
</body>
</html>
