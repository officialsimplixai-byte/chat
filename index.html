<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFF Chat üíñ</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* --- CUTE DESIGN (Pink & Pastel) --- */
        :root {
            --primary: #ffb7b2;
            --secondary: #ffdac1;
            --accent: #ff9aa2;
            --bg: #fff0f5;
            --text: #6e5773;
            --white: #ffffff;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: var(--text); }
        .app-container { width: 100%; max-width: 400px; height: 90vh; background: var(--white); border-radius: 25px; box-shadow: 0 10px 25px rgba(255, 183, 178, 0.5); overflow: hidden; display: flex; flex-direction: column; position: relative; }
        
        /* Login Screen Styling */
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--primary), var(--secondary)); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: top 0.5s ease-in-out; }
        input[type="password"] { padding: 12px; border-radius: 20px; border: none; text-align: center; width: 60%; margin-bottom: 15px; outline:none; }
        .btn-login { background: var(--white); color: var(--accent); border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-login:active { transform: scale(0.95); }

        /* Chat Interface Styling */
        header { background: var(--white); padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #eee; }
        .chat-area { flex: 1; padding: 15px; overflow-y: auto; background: #fffafa; display: flex; flex-direction: column; gap: 10px; }
        .input-area { padding: 10px; background: var(--white); display: flex; gap: 10px; border-top: 1px solid #eee; }
        #msg-input { flex: 1; padding: 10px; border: 1px solid var(--secondary); border-radius: 20px; outline: none; }
        
        /* Bubble Styling */
        .message { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; word-wrap: break-word; animation: fadeIn 0.3s ease; }
        .message.me { align-self: flex-end; background: var(--primary); color: var(--white); border-bottom-right-radius: 4px; }
        .message.friend { align-self: flex-start; background: #e0e0e0; border-bottom-left-radius: 4px; }
        .media-content { max-width: 100%; border-radius: 10px; margin-top: 5px; border: 2px solid white; }
        button { border: none; background: none; font-size: 1.2rem; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="login-screen">
            <h1 style="color:white; text-shadow: 1px 1px 3px rgba(0,0,0,0.1);">üíñ Secret Chat</h1>
            <p style="color:white; margin-bottom:15px; font-size:0.9rem;">Enter Code: 1986</p>
            <input type="password" id="password" placeholder="****">
            <button class="btn-login" onclick="checkLogin()">Enter</button>
        </div>

        <header>
            <div style="width:35px; height:35px; background:#eee; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:10px;">ü¶Ñ</div>
            <h3 style="margin:0; color: var(--accent);">Besties üíñ</h3>
            <button style="margin-left:auto; font-size:0.8rem; opacity:0.5;" onclick="clearChat()">üóëÔ∏è</button>
        </header>

        <div class="chat-area" id="chat-box">
            </div>

        <div class="input-area">
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="handleFile()">
            <button onclick="document.getElementById('file-input').click()">üì∏</button>
            <input type="text" id="msg-input" placeholder="Message..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">üöÄ</button>
        </div>
    </div>

    <script>
        // -----------------------------------------------------------
        // ‚úÖ YOUR SPECIFIC FIREBASE CONFIGURATION
        // -----------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
            authDomain: "cute-chat-app-85eed.firebaseapp.com",
            projectId: "cute-chat-app-85eed",
            storageBucket: "cute-chat-app-85eed.firebasestorage.app",
            messagingSenderId: "127608145596",
            appId: "1:127608145596:web:925011780902e048dff2b9",
            // Maine yeh URL tumhare Project ID ke hisaab se banaya hai:
            databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
        };
        // -----------------------------------------------------------

        // 2. FIREBASE KO START KARNA
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("Firebase connected!");
        } catch (e) {
            console.error("Firebase Error:", e);
            alert("Error: Firebase connect nahi hua. Console check karo.");
        }

        // 3. LOGIN LOGIC
        // Har baar naya random ID banega taki messages alag-alag side dikhen
        let myId = localStorage.getItem('chat_user_id');
        if (!myId) {
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chat_user_id', myId);
        }

        function checkLogin() {
            const pass = document.getElementById('password').value;
            if (pass === "1986") {
                document.getElementById('login-screen').style.top = "-100%";
                loadMessages(); // Login ke baad messages load karo
            } else {
                alert("Wrong password! Try again. üôà");
            }
        }

        // 4. MESSAGE BHEJNA
        function sendMessage(imageUrl = null) {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();

            // Agar text ya image hai, tabhi bhejo
            if (text !== "" || imageUrl) {
                const msgData = {
                    senderId: myId,
                    text: text,
                    image: imageUrl,
                    timestamp: Date.now()
                };

                // Database mein bhejo
                database.ref('chat_room').push(msgData);
                input.value = ""; // Input box khali karo
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        // 5. MESSAGES RECIEVE KARNA (Real-time)
        function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            
            // Jab bhi database mein naya message aaye:
            database.ref('chat_room').off(); // Purane listeners hatao
            database.ref('chat_room').on('child_added', (snapshot) => {
                const data = snapshot.val();
                const isMe = data.senderId === myId;
                
                const div = document.createElement('div');
                div.classList.add('message', isMe ? 'me' : 'friend');
                
                let content = "";
                if(data.image) {
                    content += `<img src="${data.image}" class="media-content"><br>`;
                }
                if(data.text) {
                    content += `<span>${data.text}</span>`;
                }
                
                div.innerHTML = content;
                chatBox.appendChild(div);
                
                // Auto scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // 6. PHOTO UPLOAD HANDLING
        function handleFile() {
            const file = document.getElementById('file-input').files[0];
            if (file) {
                if(file.size > 1048576) { // 1MB Limit
                    alert("Photo bahut badi hai! Pls chhoti photo bhejo."); 
                    return; 
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    sendMessage(e.target.result); // Photo ko base64 mein bhej do
                };
                reader.readAsDataURL(file);
            }
        }

        // 7. DELETE CHAT
        function clearChat() {
            if(confirm("Kya sabke liye chat delete karni hai?")) {
                database.ref('chat_room').remove();
                document.getElementById('chat-box').innerHTML = "";
            }
        }
    </script>
</body>
</html>
