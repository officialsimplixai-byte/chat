<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFF Chat Pro ðŸ’–</title>
    <style>
        :root { --accent: #ff9aa2; --bg: #fff0f5; }
        body { font-family: sans-serif; background: #fdfcfb; margin: 0; display: flex; justify-content: center; height: 100dvh; overflow: hidden; }
        .app-container { width: 100%; max-width: 420px; background: white; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Hidden Password Fix */
        #login-screen { position: absolute; inset: 0; background: var(--accent); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: 0.5s; }
        input[type="password"] { padding: 12px; border-radius: 10px; border: none; margin: 10px; width: 70%; text-align: center; font-size: 1.2rem; }

        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; font-weight: bold; }
        .chat-area { flex: 1; padding: 15px; overflow-y: auto; background: #fafafa; display: flex; flex-direction: column; gap: 10px; }
        
        /* Message Styling */
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; position: relative; transition: 0.3s; }
        .me { align-self: flex-end; background: var(--accent); color: white; }
        .friend { align-self: flex-start; background: #eee; }
        
        .input-area { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        #msg-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        
        /* DEBUG LOG (Neeche choti line) */
        #debug-log { font-size: 10px; color: red; background: #fff; padding: 2px 10px; border-top: 1px solid #eee; text-align: center; }
        .connected { color: green !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>ðŸ’– BFF SECURE</h2>
        <input type="password" id="password" placeholder="Enter Secret Code">
        <button onclick="checkLogin()" style="padding:10px 40px; border-radius:20px; border:none; background:white; color:var(--accent); font-weight:bold;">Unlock</button>
    </div>

    <div class="app-container">
        <header>ðŸ¦„ Bestie <span id="typing" style="font-size: 10px; margin-left: 10px; display: none;">typing...</span></header>
        <div class="chat-area" id="chat-box"></div>
        <div id="debug-log">Status: Checking connection...</div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="border:none; background:none; font-size:1.5rem">ðŸš€</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, onChildAdded, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // CONFIG - Ek baar check karein ki ye URL sahi hai?
        const firebaseConfig = {
            apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
            databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const log = document.getElementById('debug-log');

        // Connection Monitor
        onValue(ref(db, ".info/connected"), (snap) => {
            if (snap.val() === true) {
                log.innerText = "Status: Connected âœ…";
                log.className = "connected";
            } else {
                log.innerText = "Status: Reconnecting... âŒ (Rules or Internet issue)";
                log.className = "";
            }
        });

        let myId = "user_" + Math.random().toString(36).substr(2, 5);

        window.checkLogin = () => {
            if(document.getElementById('password').value === "1986") {
                document.getElementById('login-screen').style.display = "none";
                startListening();
            } else { alert("Wrong Code!"); }
        };

        function startListening() {
            const chatRef = ref(db, 'chat_room');
            onChildAdded(chatRef, (snap) => {
                const data = snap.val();
                const box = document.getElementById('chat-box');
                const div = document.createElement('div');
                div.className = `msg ${data.senderId === myId ? 'me' : 'friend'}`;
                div.innerText = data.text;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            }, (error) => {
                log.innerText = "Error: " + error.message;
            });
        }

        window.send = () => {
            const input = document.getElementById('msg-input');
            if(!input.value) return;
            push(ref(db, 'chat_room'), {
                senderId: myId,
                text: input.value,
                ts: Date.now()
            });
            input.value = "";
        };
    </script>
</body>
</html>
