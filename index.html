<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFF Chat Pro üíñ</title>
    
    <style>
        :root { 
            --primary: #ffb7b2; --secondary: #ffdac1; --accent: #ff9aa2; 
            --bg: #fff0f5; --text: #6e5773; --white: #ffffff; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg); 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; color: var(--text); overflow: hidden; 
        }

        .app-container { 
            width: 100%; max-width: 400px; height: 95vh; 
            background: var(--white); border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(255, 183, 178, 0.5); 
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }

        @media (max-width: 480px) {
            .app-container { height: 100dvh; border-radius: 0; }
        }

        /* --- LOGIN --- */
        #login-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            z-index: 100; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.5s; 
        }

        /* --- CONTEXT MENU --- */
        #context-menu {
            position: fixed; background: white; shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 12px; display: none; z-index: 1000; overflow: hidden;
            border: 1px solid #eee; width: 120px;
        }
        #context-menu button {
            display: block; width: 100%; padding: 12px; border: none;
            background: none; text-align: left; cursor: pointer; border-bottom: 1px solid #f9f9f9;
        }

        /* --- CHAT AREA --- */
        header { padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .chat-area { flex: 1; padding: 15px; overflow-y: auto; background: #fffafa; display: flex; flex-direction: column; gap: 10px; }

        /* --- MESSAGES --- */
        .message-container { display: flex; flex-direction: column; max-width: 80%; position: relative; }
        .message-container.me { align-self: flex-end; align-items: flex-end; }
        .message-container.friend { align-self: flex-start; align-items: flex-start; }

        .message { padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; position: relative; }
        .message.me { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .message.friend { background: #f0f0f0; color: #333; border-bottom-left-radius: 4px; }
        
        .reply-quote { 
            background: rgba(0,0,0,0.08); padding: 5px 8px; border-left: 3px solid var(--accent);
            border-radius: 5px; margin-bottom: 5px; font-size: 0.8rem; opacity: 0.8;
        }

        /* --- INPUT & REPLY BAR --- */
        #reply-bar { 
            display: none; background: #fdf2f2; padding: 8px 15px; 
            border-left: 5px solid var(--accent); font-size: 0.8rem;
        }
        .input-area { padding: 10px; display: flex; gap: 8px; align-items: center; background: white; }
        #msg-input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #eee; outline: none; }

        .tick { font-size: 0.7rem; margin-top: 2px; color: #bbb; }
        .tick.blue { color: #34b7f1; }
        .media-content { max-width: 100%; border-radius: 10px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="context-menu">
        <button onclick="prepareReply()">üîÑ Reply</button>
        <button onclick="deleteMessage()" style="color:red;">üóëÔ∏è Delete</button>
    </div>

    <div class="app-container">
        <div id="login-screen">
            <h2 style="color:white">üíñ Bestie Chat</h2>
            <input type="password" id="password" placeholder="Pass: 1986" 
                style="padding:12px; border-radius:20px; border:none; margin-bottom:15px; text-align:center;">
            <button onclick="checkLogin()" style="padding:10px 30px; border-radius:20px; border:none; background:white; color:var(--accent); font-weight:bold;">Enter</button>
        </div>

        <header>
            <div style="font-size: 1.5rem;">ü¶Ñ</div>
            <div style="margin-left:10px">
                <b style="color:var(--accent)">Bestie</b>
                <div id="typing-indicator" style="font-size:0.7rem; color:var(--accent); display:none;">typing...</div>
            </div>
            <button onclick="clearAll()" style="margin-left:auto; border:none; background:none; opacity:0.3;">üóëÔ∏è</button>
        </header>

        <div class="chat-area" id="chat-box"></div>

        <div id="reply-bar">
            <span id="reply-text">Replying...</span>
            <button onclick="cancelReply()" style="float:right; border:none; background:none;">‚úï</button>
        </div>

        <div class="input-area">
            <button onclick="document.getElementById('file-input').click()">üì∑</button>
            <input type="file" id="file-input" hidden onchange="handleFile()">
            <input type="text" id="msg-input" placeholder="Aa" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="font-size:1.5rem">üöÄ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, onChildAdded, onChildChanged, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPI_m98pfb5y6M5twMqL1oKXEpf1o8CCY",
            authDomain: "cute-chat-app-85eed.firebaseapp.com",
            projectId: "cute-chat-app-85eed",
            databaseURL: "https://cute-chat-app-85eed-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('chat_id') || "user_" + Math.random().toString(36).substr(2, 5);
        localStorage.setItem('chat_id', myId);

        let selectedMsgId = null;
        let replyData = null;
        let holdTimer;

        // --- AUTH ---
        window.checkLogin = () => {
            if(document.getElementById('password').value === "1986") {
                document.getElementById('login-screen').style.top = "-100%";
                initChat();
            }
        };

        function initChat() {
            const chatRef = ref(db, 'chat_room');
            
            onChildAdded(chatRef, (snap) => {
                renderMsg(snap.key, snap.val());
                if(snap.val().senderId !== myId) update(ref(db, `chat_room/${snap.key}`), {seen: true});
            });

            onChildChanged(chatRef, (snap) => {
                const tick = document.querySelector(`#msg-${snap.key} .tick`);
                if(tick && snap.val().seen) tick.classList.add('blue');
            });

            // Typing
            onValue(ref(db, 'typing'), (snap) => {
                const users = snap.val() || {};
                const isTyping = Object.keys(users).some(id => id !== myId && users[id]);
                document.getElementById('typing-indicator').style.display = isTyping ? 'block' : 'none';
            });
        }

        // --- CORE FUNCTIONS ---
        window.sendMessage = (img = null) => {
            const val = document.getElementById('msg-input').value.trim();
            if(!val && !img) return;

            push(ref(db, 'chat_room'), {
                senderId: myId,
                text: val,
                image: img,
                replyTo: replyData,
                seen: false,
                ts: Date.now()
            });

            document.getElementById('msg-input').value = "";
            cancelReply();
            set(ref(db, `typing/${myId}`), false);
        };

        function renderMsg(id, data) {
            const box = document.getElementById('chat-box');
            const isMe = data.senderId === myId;
            const div = document.createElement('div');
            div.className = `message-container ${isMe ? 'me' : 'friend'}`;
            div.id = `msg-${id}`;

            div.innerHTML = `
                <div class="message ${isMe ? 'me' : 'friend'}">
                    ${data.replyTo ? `<div class="reply-quote">‚§¥Ô∏è ${data.replyTo}</div>` : ''}
                    ${data.image ? `<img src="${data.image}" class="media-content">` : ''}
                    ${data.text ? `<div>${data.text}</div>` : ''}
                </div>
                ${isMe ? `<span class="tick ${data.seen ? 'blue' : ''}">‚úì‚úì</span>` : ''}
            `;

            // Long Press Logic
            div.onmousedown = div.ontouchstart = (e) => {
                holdTimer = setTimeout(() => {
                    selectedMsgId = id;
                    replyData = data.text || "Image";
                    const menu = document.getElementById('context-menu');
                    menu.style.display = 'block';
                    menu.style.top = (e.pageY || e.touches[0].pageY) + 'px';
                    menu.style.left = (e.pageX || e.touches[0].pageX) + 'px';
                }, 500);
            };
            div.onmouseup = div.onmouseleave = div.ontouchend = () => clearTimeout(holdTimer);

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // --- UI HELPERS ---
        window.prepareReply = () => {
            document.getElementById('reply-bar').style.display = 'block';
            document.getElementById('reply-text').innerText = "Replying to: " + replyData;
            document.getElementById('context-menu').style.display = 'none';
        };

        window.cancelReply = () => {
            replyData = null;
            document.getElementById('reply-bar').style.display = 'none';
        };

        window.deleteMessage = () => {
            if(confirm("Delete message?")) {
                remove(ref(db, `chat_room/${selectedMsgId}`));
                document.getElementById(`msg-${selectedMsgId}`).remove();
            }
            document.getElementById('context-menu').style.display = 'none';
        };

        window.handleFile = () => {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onload = (e) => sendMessage(e.target.result);
            reader.readAsDataURL(file);
        };

        window.clearAll = () => { if(confirm("Clear all?")) remove(ref(db, 'chat_room')); location.reload(); };

        // Typing status
        document.getElementById('msg-input').oninput = () => {
            set(ref(db, `typing/${myId}`), true);
            clearTimeout(window.tT);
            window.tT = setTimeout(() => set(ref(db, `typing/${myId}`), false), 2000);
        };

        // Close menu on click
        document.addEventListener('click', (e) => {
            if(!e.target.closest('.message-container')) document.getElementById('context-menu').style.display = 'none';
        });
    </script>
</body>
</html>
